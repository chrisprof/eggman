
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./static/images/eggman.png"/>
        <link rel="stylesheet" href="/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Eggman</title>
    </head>

    <body>
        <div id="bal" class="coins-div">Coins: 0</div> 
        <div class="parent-container">    
            <div class="shop-div main-container">
                <h1 class="main-titles">MULTI SHOP</h1>
                <div class="multiplier-container">
                    2x
                </div>
                <button class="buy-button" id="buy-btn" onclick="buyMult()">BUY: 100c</button>
            </div>
            <div class="center-div main-container">
                <div class="title-div">
                    EGGMAN
                </div>
                <button id="click-button" onclick="addclick()">CLICK</button>
            </div>
            <div class="avatar-div main-container">
                <h1 class="main-titles">AVATAR</h1>
                <div class="avatar-container">
                    <div class="avatar-container-child">
                        <img id="eggman" class="main-image" src="./static/images/eggman.png"/>
                        <img id="Monocle" class="avatar-image" src="./static/images/monocle.png"/>
                        <img id="Richmug" class="avatar-image" src="./static/images/richmug.png"/>
                        <img id="Tophat" class="avatar-image" src="./static/images/tophat.png"/>
                        <img id="Tuxedo" class="avatar-image" src="./static/images/tuxedo.png"/>
                        <img id="Chicky" class="avatar-image" src="./static/images/chicky.gif"/>

                    </div>
                </div>
                <div class="avatar-items-shop" id="avatar-shop">
                    <h1 id="avatar-shop-title" class="main-titles">SHOP</h1>
                </div>
            </div>
            <script src="./script.js"></script>    
        </div>
    </body>
    
</html>
